<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Les Petits Plats</title>
		<script src="./scripts/utils/Tags.js" defer></script>
		<script src="./scripts/utils/DropdownMenu.js" defer></script>
		<script src="./scripts/template/RecipeCard.js" defer></script>
		<script src="./scripts/algo/ArrayFunct.js" defer></script>
		<script src="./scripts/pages/index.js" defer></script>
	</head>
	<body>
		<header class="main-header">
			<div class="logo-container">
				<img src="./assets/img/Logo.png" alt="Logo Les petits plats" />
			</div>
			<h1>
				CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
			</h1>
			<label for="main-search" style="display: none"></label>
			<input id="main-search" type="text" />
		</header>
		<main>
			<header>
				<div class="tag-search-container">
					<div class="tag-menu">
						<div class="dropdown-button clickable" onclick="openDropdown(this)">
							<label
								class="clickable"
								onclick="openDropdown(this)"
								for="ingredient"
								>Ingrédients</label
							><i class="arrow-dropdown"></i>
						</div>
						<div class="dropdown">
							<input name="ingredient" id="ingredient" />
							<ul id="ingredients"></ul>
						</div>
					</div>
					<div class="tag-menu">
						<div class="dropdown-button clickable" onclick="openDropdown(this)">
							<label
								class="clickable"
								onclick="openDropdown(this)"
								for="appliance"
								>Appareils</label
							><i class="arrow-dropdown"></i>
						</div>
						<div class="dropdown">
							<input name="appliance" id="appliance" />
							<ul id="appliances"></ul>
						</div>
					</div>
					<div class="tag-menu">
						<div class="dropdown-button clickable" onclick="openDropdown(this)">
							<label for="ustensil">Ustensils</label
							><i class="arrow-dropdown"></i>
						</div>
						<div class="dropdown">
							<input name="ustensil" id="ustensil" />
							<ul id="ustensils"></ul>
						</div>
					</div>
					<h2>XXX recettes</h2>
				</div>
				<div class="tag-selected"></div>
			</header>
			<div class="no-result-container"></div>
			<div class="article-grid"></div>
		</main>
	</body>
</html>
